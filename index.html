<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link a Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- LInk a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link ai fogli di stile -->
    <link rel="stylesheet" href="assets/css/reset_and_utilities.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Carosello di objects (JS)</title>
</head>
<body>
    <div id="page_container" class="vh-100 d-flex flex-column justify-content-start m-0 p-0 bg-success">
        <header>
            <h1 class="text-center text-primary">CAROSELLO</h1>
        </header>
        <main class="row h-75 align-items-center m-0 p-0">
            <!-- Freccia di scorrimento a sinistra -->
            <i id="prev" class="col-1 text-center fa-regular fa-circle-left"></i>
            <!-- Contenitore delle immagini del carosello -->
            <section id="carousel" class="h-100 col-10 border border-3 p-0 position-relative">
            </section>
            <!-- Freccia di scorrimento a destra -->
            <i id="next" class="col-1 text-center fa-regular fa-circle-right"></i>
        </main>
        <section id="thumbs_and_autoplay" class="row mx-0 my-2 p-0">
        <!-- Contenitore delle immagini del thumbnail -->
        <div id="thumbnail" class="col-6 offset-1 d-flex justify-content-evenly align-items-center my-auto border border-3 rounded-3 bg-secondary">
        </div>
        <!-- Contenitore dei comandi dell'autoplay -->
        <div id="autoplay_panel" class="col-4 m-0 p-0">
            <div class="ms-3 h-100 border border-3 rounded-3 bg-light">
                <h5 class="text-center text-black-50">Funzioni autoplay</h5>
                <div class="d-flex p-1 px-3 justify-content-between align-content-around">
                    <button id="start_stop" type="button" class="btn btn-info"><i class="fa-solid fa-pause"></i><i class="d-none fa-solid fa-play"></i></button>
                    <div class="px-2 my-auto border border-1 border-primary rounded-2">
                        <input class="form-check-input" type="radio" name="autoplay_mode" id="autoplay_prev_mode">
                        <label class="form-check-label me-3" for="autoplay_prev_mode"><i class="fa-solid fa-caret-left"></i></label>
                        <input class="form-check-input" type="radio" name="autoplay_mode" id="autoplay_random_mode" checked>
                        <label class="form-check-label me-3" for="autoplay_random_mode"><i class="fa-solid fa-shuffle"></i></label>
                        <input class="form-check-input" type="radio" name="autoplay_mode" id="autoplay_next_mode">
                        <label class="form-check-label" for="autoplay_next_mode"><i class="fa-solid fa-caret-right"></i></label>
                    </div>
                    <div>
                        <!-- <label for="autoplay_timing" class="form-label">Frequenza</label> -->
                        <input type="range" class="form-range" id="autoplay_timing" min="1000" max="10000">
                    </div>
                </div>
            </div>
        </div>
        </section>
    </div>
    
    <!-- Script per Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Script dedicato -->
    <script src="assets/js/main.js"></script>
</body>
</html>
